<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>MTG NIC</title>
  </head>
  <body class="bg">      
    <!-- overlay -->
    <div class="overlay" id="overlay" onclick="resetBg()"></div>
    <!-- overlay -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">
                    <img src="images/logo.png" alt="mtgnic" width="100">
                </a>
            </li>
        </ul>
        <!-- Right Navbar -->
        <ul class="navbar-nav navbar-right mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link text-light" href="#">Domains</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="#">Hosting & SSL</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="#">Websites</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="#">Emails</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="#">Contact Us</a>
            </li>
        </ul>
        </div>
    </nav>
    <!-- ST Container -->
    <div class="container">
          <!-- Search Box -->
          <div class="col-md-6 col-lg-6 col-11 mx-auto my-auto search-box">
            <h1>Search for your Domain Here</h1>   
            <div class="input-group form-container">
                <input type="text" name="search" class="form-control search-input" placeholder="eg.example.com" 
                autofocus="autofocus" autocomplete="off" onclick="setBgToDark()">
                <span class="input-group-btn">
                    <button class="btn btn-search">
                        <img src="images/search.png" alt="">
                    </button>
                </span>
            </div><br/>
            <span class="notic"><b>Available Now!</b> | .com.mm | .net.mm | .org.mm | .gov.mm | .biz.mm | .edu.mm</span>              
          </div>              
    </div>
    <!-- EN Container -->

        <section>
            <div class="wave wave1"></div>
            <div class="wave wave2"></div>
            <div class="wave wave3"></div>
            <div class="wave wave4"></div>
        </section>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
    <script type="text/JavaScript">
        function setBgToDark() {
            document.getElementById("overlay").style.opacity="0.7";
        }

        function resetBg(){
            document.getElementById("overlay").style.opacity="0.2";
        }
    </script>
  </body>
</html>
